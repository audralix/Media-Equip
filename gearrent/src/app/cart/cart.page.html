<ion-header>
  <ion-toolbar color="school">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
    Bag
<!--         <ion-col size="2">
    <div (click)="clearCart()"><ion-icon name="trash-outline"></ion-icon></div>
        </ion-col> -->
    </ion-title>
  

  </ion-toolbar>


</ion-header>

<ion-content>
  
  <ion-grid>
  <div  style="background: #f1f1f1">
      <ion-row *ngFor="let items of cart, let i = index" style="background: #f1f1f1" >
        <ion-col size="4" style="background: #f1f1f1">
          <img src='{{ items.photos }}'> 
        </ion-col>
        <ion-col class="center" style="background: #f1f1f1" size="4">
          <ion-label>{{items.name}}</ion-label>
        </ion-col>
        <ion-col size="4"class="center"style="background: #f1f1f1">
          <div class="btn-group">
            <ion-button  color="medium" fill="clear" (click)="removeCartItem(i)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>Remove
            </ion-button>
          </div> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8">
        </ion-col>
        <ion-col class="button"size="4" >
          <div (click)="clearCart()">
            <ion-buttons slot="buttons">
              <ion-button   slot="buttons" color="danger">
                Remove All
             </ion-button>
            </ion-buttons>
          </div>
        </ion-col>

      </ion-row>

   </div> 
  </ion-grid>

  <div class="text">
    <p> Products can only be taken out and returned on weekdays.
      <br>
      However, the date range for borrowing can include the weekends.
    </p>
    <div style="text-align: center !important;">
      <ion-button class="main-button"  (click)="OpenCalendar()" >Calendar</ion-button>
    </div>

    <div *ngIf="openCalendar">
      <ion-datetime *ngIf="!isLoading" 
     
    #datetime 
    (ionChange)="dateChange(dateStrings.value)" 
    multiple="true" 
    value="dateStrings" 
    [(ngModel)]="dateStrings" 
    presentation="date" 
    preferWheel="false"
    [isDateEnabled]="isDateEnabled"
    [firstDayOfWeek]="1"
    >
    
    <ion-buttons class="flexRow" slot="buttons">
      <ion-button  color="primary" fill="outline"  (click)="ShowMe()"  (click)="CloseCalendar()" (click)="datetime.confirm()">Confirm Dates</ion-button>
      <ion-button color="danger"  (click)="datetime.reset()">Clear Dates</ion-button>
    </ion-buttons>
    <!-- Time slot is not working -->
    <!-- <span slot="time-label">Tiempo</span> -->
    </ion-datetime>
    
    </div>

    <div *ngIf="openCalendar">
      <ion-item >
        <ion-label>Start Date</ion-label>
        <ion-text slot="end" *ngIf="startDate">
          {{formattedstartDate }} 
        </ion-text>
      
      </ion-item>
      <ion-item >
      
        <ion-label>End Date</ion-label>
        <ion-text slot="end" *ngIf="endDate">
          {{formattedendDate }} 
        </ion-text>
      </ion-item>
      <div style="text-align: center !important;">
        <ion-button class="main-button margin"  (click)="checkIfLogin()">Reserve</ion-button>
      </div>
    </div>

  </div>



 





</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
    <ion-tab-bar slot="bottom" color="school">
       <ion-tab-button [routerDirection]="'root'" routerLink="/home">
       <ion-icon name="home-outline"></ion-icon>
       <ion-label>
        home
      </ion-label>
       </ion-tab-button>
<!--        <ion-tab-button [routerDirection]="'root'" routerLink="/products">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>
        products
      </ion-label>
       </ion-tab-button> -->
       <ion-tab-button [routerDirection]="'root'" routerLink="/cart">
        <ion-icon name="bag-outline"></ion-icon>       

        <ion-label>
        Bag
      </ion-label>
       </ion-tab-button>
       
    </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
