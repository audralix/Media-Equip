<ion-header>
  <ion-toolbar color="school" >
    <ion-buttons slot="start">
      <ion-back-button  text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title >Product Detail</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
    <div *ngIf="item" class="img">
      <img src='{{ item.photos }}'>
    </div>
    
    <div *ngIf="item"  class="ion-padding-vertical">
      <h2 class="item-name">{{item.name}}</h2>
    </div>

    <div class="seperator">
      <hr>
    </div>

    <div class="description" >
      <h5>Description</h5>
  
      <p>
        {{item.description}}
      </p>
  
    </div>
