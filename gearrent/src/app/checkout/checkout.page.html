<ion-header>
  <ion-toolbar color="school" >
    <ion-buttons slot="start">
      <ion-back-button  text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title >Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="shipping_formGroup" (ngSubmit)="onSubmit(shipping_formGroup.value)">
      <ion-list>
        <div>
          <h1>Hello,</h1>
        </div>
        <div>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item class="boldText">
                  <ion-input type="text" formControlName="firstname" value="{{global.studentInfo.name}}">
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="boldText">
                  <ion-input type="text" formControlName="lastname" value="{{global.studentInfo.name}}">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div>
            <ion-row *ngFor="let item of cart" >
              <ion-col size="4">
                <img src='{{ item.photos }}'>
              </ion-col>
              <ion-col >
                <ion-item class="boldText">
                  <ion-input type="text" formControlName="item" value="{{item.name}}">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
          <div>
            <h5>These products are going to be booked.</h5>
          </div>
          <div>
            <h5>Between these dates.</h5>
          </div>
          <div>
            <ion-row>
              <ion-col size="5">
                <ion-item class="boldText"  *ngIf="startDate">
                    <ion-input type="text" formControlName="startDate" value="{{formattedstartDate}}">
                    </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="2">
                <h6>and</h6>
              </ion-col>
              <ion-col size="5">
                <ion-item class="boldText"  *ngIf="endDate">
                  <ion-input type="text" formControlName="endDate" value="{{formattedstartDate}}">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
  <!--         <div>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                </ion-col>
                <ion-col >
                  <ion-button size="4" class="submit" type="submit"   (click)="submission()" > Submit</ion-button>
                </ion-col>
                 <ion-col size="4">
                </ion-col> 
              </ion-row>
            </ion-grid>
          </div> -->

          <ion-button  type="submit"  class="main-button" class="center" expand="block" (click)="submission()" > Submit</ion-button>



        </div>
        <div >
        </div>
      </ion-list>
    </form> 
  </ion-list>
</ion-content>
