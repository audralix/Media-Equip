<ion-header>
  <ion-toolbar color="school">
    <ion-title>Account</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-item class="boldText"
          ><ion-input
            type="text"
            value="{{global.studentInfo.name}}"
          ></ion-input
        ></ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Surname</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-item class="boldText"
          ><ion-input
            type="text"
            value="{{global.studentInfo.surname}}"
          ></ion-input
        ></ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Course</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-item class="boldText"
          ><ion-input
            type="text"
            value="{{global.studentInfo.course}}"
          ></ion-input
        ></ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-item class="boldText"
          ><ion-input
            type="text"
            value="{{global.studentInfo.email}}"
          ></ion-input
        ></ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Year</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-item class="boldText"
          ><ion-input
            type="text"
            value="{{global.studentInfo.year}}"
          ></ion-input
        ></ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
